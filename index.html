    <section id="input-operations">

          id="input"
          placeholder="Enter value to insert/delete"

          id="inputPosition"

          minlength="1"
          maxlength="8"
        />
      </div>
      <div id="functionality-parent">
        <div class="functionality" id="Insert-front">Insert front</div>
        <div class="functionality" id="Insert-last">Insert last</div>
        <div class="functionality" id="Insert-position">Insert position</div>
        <div class="functionality" id="Delete-front">Delete front</div>
        <div class="functionality" id="Delete-last">Delete last</div>
        <div class="functionality" id="Delete-position">Delete position</div>
        <div class="functionality" id="Delete-element">Delete Element</div>
        <div class="functionality" id="Sort">Sort</div>
      </div>
